<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Simples</title>
    <style>
        #chatbot-icon {
            width: 50px;
            height: 50px;
            background-color: #006633;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000;
            font-size: 28px;
            bottom: 0;
            right: 0;
            position: fixed;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        #chatbot-icon:hover {
            transform: scale(1.1);
        }

        #scroll-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #006633;
            color: white;
            border: none;
            border-radius: 50%;
            padding: 10px 15px;
            font-size: 18px;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
            transition: opacity 0.3s ease;
        }

        #scroll-to-top:hover {
            transform: scale(1.1);
        }

        body {
            font-family: monospace;
            margin: 0;
            padding: 0;
        }


        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #006633;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            margin: auto;
            position: absolute;
            right: 20px;
            bottom: 100px;
            transition: transform 0.3s ease-in-out;
        }


        #chat-header {
            background-color: #006633;
            border-radius: 10px 10px 0 0;
            position: fixed;
            color: white;
            padding: 10px;
            font-size: 1.5em;
            font-weight: bold;
            text-wrap: balance;
        }

        .link {
            text-align: center;
            margin-top: 10px;
            color: blue;
        }

        #chat-log {
            flex-grow: 1;
            padding: 10px;
            background-color: #e8f5e9;
            margin-top: 50px;
        }

        .chat-buttons {
            background-color: #006633;
            border: none;
            padding: 10px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            margin: 3px 2px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-next {
            background-color: #FFD700;
            color: black;
        }

        .chat-buttons:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .message-bot {
            background: white;
            background-color: white;
            border: 1px solid #e0e0e0;
            border-radius: 20px 20px 20px 0px;
            color: rgba(0, 0, 0, 0.87);
            flex: 0 0 auto;
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            margin-bottom: 10px;
            margin-top: 10px;
            max-width: calc(100% - 28px);
            padding: 7px 16px;
            word-break: break-word;
            word-wrap: break-word;
            margin-right: 75px;
            line-height: 1.4;
        }

        .message-user {
            font-weight: bold;
            background: white;
            background-color: white;
            border: 1px solid #e0e0e0;
            color: rgba(0, 0, 0, 0.87);
            border-radius: 20px 0px 20px 20px;
            flex: 0 0 auto;
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            margin-bottom: 10px;
            max-width: calc(100% - 28px);
            padding: 7px 16px;
            word-break: break-word;
            word-wrap: break-word;
            margin-left: 75px;
            line-height: 1.4;
        }

        .title-card-elements {
            background-color: white;
            border-radius: 8px;
            display: flex;
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            padding: 16px;
        }

        .info {
            color: #388e3c;
        }

        a:hover {
            text-decoration: wavy;
        }


        .hidden {
            display: none;
        }

        @media (max-width: 1920px) {
            .chat-container {
                width: 60vh;
                right: 0;
                bottom: 0;
            }

        }


        @media (max-width: 1440px) {
            .chat-container {
                width: 60vh;
                right: 0;
                bottom: 0;
            }

        }

        @media (max-width: 1024px) {
            .chat-container {
                width: 60vh;
                right: 0;
                bottom: 0;
            }

        }


        /* Responsividade: para telas pequenas */
        @media (max-width: 768px) {
            .chat-container {
                width: 70vh;
                right: 0;
                bottom: 0;
            }

        }

        /* Responsividade para telas menores que 480px (celulares) */
        @media (max-width: 480px) {
            .chat-container {
                width: 100%;
                right: 0;
                bottom: 0;
            }

        }
    </style>
</head>

<body>
    <div id="chatbot-icon">&#128172;</div>

    <div class="chat-container hidden">
        <div id="chat-header"></div>
        <div id="chat-log"></div>
        <button id="scroll-to-top">↑</button>
    </div>
    <script type="module" src="./index.js"></script>
    <script>
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape') {
                document.querySelector('.chat-container').classList.add('hidden');
                document.getElementById('chatbot-icon').innerHTML = '&#128172;';  // Ícone de chat (bolha de diálogo)
                window.parent.document.querySelector('#drica-frame').style.height = '50px';
                window.parent.document.querySelector('#drica-frame').style.width = '100%';
            }
        });

        document.getElementById('chatbot-icon').addEventListener('click', () => {
            document.querySelector('.chat-container').classList.toggle('hidden');

            // Alterna ícone entre "abrir" e "fechar"
            if (document.querySelector('.chat-container').classList.contains('hidden')) {
                document.getElementById('chatbot-icon').innerHTML = '&#128172;';  // Ícone de chat (bolha de diálogo)
                window.parent.document.querySelector('#drica-frame').style.height = '50px';
                window.parent.document.querySelector('#drica-frame').style.width = '100%';  //
            } else {
                // Exibe o chatbot
                window.parent.document.querySelector('#drica-frame').style.height = '550px';
                window.parent.document.querySelector('#drica-frame').style.width = '100%';  //
                document.getElementById('chatbot-icon').style.top = '0px';
                document.getElementById('chatbot-icon').innerHTML = '&#10006;';  // Ícone de fechar (X)
            }
        });

        document.querySelector("#scroll-to-top").onclick = () => {
            document.querySelector("#chat-log").scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>

</html>
