<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Simples</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .chat-container { width: 100%; height: 100vh; display: flex; flex-direction: column; }
        .chat-log { flex-grow: 1; overflow-y: auto; border: 1px solid #ccc; padding: 10px; }
        .chat-input-container { display: flex; border-top: 1px solid #ccc; padding: 10px; }
        .chat-input { flex-grow: 1; padding: 10px; }
        .chat-button { padding: 10px; }
        .message { margin: 5px 0; }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-log" id="chat-log"></div>
        <div class="chat-input-container">
            <input type="text" id="user-input" class="chat-input" placeholder="Digite uma mensagem...">
            <button id="send-button" class="chat-button">Enviar</button>
        </div>
    </div>

    <script>
        const chatbotConfig = {
            "saudacao": "Olá! Como posso ajudar você hoje?",
            "despedida": "Até mais! Volte sempre!",
            "comandoNaoReconhecido": "Desculpe, não entendi esse comando."
        };

        document.getElementById('send-button').addEventListener('click', function() {
            const userInput = document.getElementById('user-input').value.trim().toLowerCase();
            let response = chatbotConfig.comandoNaoReconhecido;

            if (userInput.includes('oi') || userInput.includes('olá')) {
                response = chatbotConfig.saudacao;
            } else if (userInput.includes('tchau') || userInput.includes('até mais')) {
                response = chatbotConfig.despedida;
            }

            addMessage('Você: ' + userInput);
            addMessage('Chatbot: ' + response);

            document.getElementById('user-input').value = '';
        });

        function addMessage(message) {
            const chatLog = document.getElementById('chat-log');
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            messageElement.textContent = message;
            chatLog.appendChild(messageElement);
            chatLog.scrollTop = chatLog.scrollHeight;
        }
    </script>
</body>
</html>
