<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Simples</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0; 
            top: 0; 
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border: 1px solid #888;
            width: 400px;
            position: relative;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            animation: fadeIn 0.3s;
        }
        .close {
            position: absolute;
            right: 10px;
            top: 10px;
            color: #aaa;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover, .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .chat-log { flex-grow: 1; overflow-y: auto; border: 1px solid #ccc; padding: 10px; max-height: 300px; }
        .chat-input-container { display: flex; border-top: 1px solid #ccc; padding: 10px; }
        .chat-input { flex-grow: 1; padding: 10px; }
        .chat-button { padding: 10px; }
        .message { margin: 5px 0; }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Botão para abrir o modal do chatbot -->
    <button id="open-chatbot">Abrir Chatbot</button>

    <!-- Modal do Chatbot -->
    <div id="chatbotModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="chat-log" id="chat-log"></div>
            <div class="chat-input-container">
                <input type="text" id="user-input" class="chat-input" placeholder="Digite uma mensagem...">
                <button id="send-button" class="chat-button">Enviar</button>
            </div>
        </div>
    </div>

    <script>
        // Seleciona o modal, botão de abertura e o botão de fechar
        var modal = document.getElementById("chatbotModal");
        var btn = document.getElementById("open-chatbot");
        var span = document.getElementsByClassName("close")[0];

        // Quando o usuário clica no botão, abre o modal
        btn.onclick = function() {
            modal.style.display = "flex";
            btn.style.display = "none";
        }

        // Quando o usuário clica no botão de fechar (x), fecha o modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // Quando o usuário clica fora do conteúdo do modal, fecha o modal
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Configuração do chatbot e funcionalidades
        const chatbotConfig = {
            "saudacao": "Olá! Como posso ajudar você hoje?",
            "despedida": "Até mais! Volte sempre!",
            "comandoNaoReconhecido": "Desculpe, não entendi esse comando."
        };

        document.getElementById('send-button').addEventListener('click', function() {
            const userInput = document.getElementById('user-input').value.trim().toLowerCase();
            let response = chatbotConfig.comandoNaoReconhecido;

            if (userInput.includes('oi') || userInput.includes('olá')) {
                response = chatbotConfig.saudacao;
            } else if (userInput.includes('tchau') || userInput.includes('até mais')) {
                response = chatbotConfig.despedida;
            }

            addMessage('Você: ' + userInput);
            addMessage('Chatbot: ' + response);

            document.getElementById('user-input').value = '';
        });

        function addMessage(message) {
            const chatLog = document.getElementById('chat-log');
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            messageElement.textContent = message;
            chatLog.appendChild(messageElement);
            chatLog.scrollTop = chatLog.scrollHeight;
        }
    </script>
</body>
</html>
